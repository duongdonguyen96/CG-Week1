<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let a, b, c;
      a = Number(prompt("Nhập a đi bạn"));
      b = Number(prompt("Nhập b đi bạn"));
      c = Number(prompt("Nhập c đi bạn"));
      if (a > b && a > c) {
        document.write("a là số lớn nhát rồi còn gì");
      } else if (b > c) {
        document.write(" b là số lớn nhất");
      } else {
        document.write("c là số lớn nhất");
      }
    </script>
  </body>
</html>
