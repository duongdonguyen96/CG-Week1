<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let number = parseFloat(prompt("Nhập số vào đi bạn eiii"));
      if (number < 10) {
        document.write("số này bé hơn 10");
      } else if (number > 10) {
        document.write(" số này lớn hơn 10");
      } else {
        document.write(" số này chính là 10");
      }
    </script>
  </body>
</html>
