    <script>
      let age = Number(prompt("Nhập tuổi đi bạn eiii"));

        document.write("Học lớp 10 được đó bạn");

        document.write("Bạn học ở lại mấy lần vậy ?");
      } else {
        document.write("học xong lớp 9 rồi mới lên lớp 10 nhé");
      }
    </script>
  </body>
