<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>if-else</title>
</head>
<body>
    <script>
        let number=Number(prompt("Nhập 1 số bất kỳ đi nào"));
        if (number==5) {
            document.write("Đúng rồi đó");
        } else {
            document.write("sai rồi nha");
        }
    </script>
    
</body>
</html>
