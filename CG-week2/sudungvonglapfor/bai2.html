<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài 2</title>
</head>
<body>
    <script>
        // Nhập vào 1 số bất kỳ
        let number=Number(prompt("Nhập vào 1 số bất kỳ"));
        total=0;
        // Tính tổng từ 1 đến số bất kỳ đó
        for(let i=0;i<=number;i++) {
            total=total+i;
        }
        document.write("Tổng là:",+total);
    </script>
</body>
</html>
