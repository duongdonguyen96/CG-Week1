<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <script>
        let number="";
        do {
            number = Number(prompt("Nhập vào số từ 1 -> 10"));
            alert("Số hiện tại của bạn là: " +number);
          
        } while ( number > 10 ||number < 1)
       
        
    </script>

</body>
