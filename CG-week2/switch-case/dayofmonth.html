<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switch-case</title>
</head>
<body>
    <form action="#">
       <span><input type="text" name="month" id="monthInput"></span>      <span><input type="button" value="Tính số ngày " onclick="olala();"></span> 
        <p id="outPut"></p> 
    </form>       
        <script>
    
        
         function olala() {
                let month=parseInt(document.getElementById("monthInput").value);
                switch(month){
                case 1:
                case 3:
                case 5:
                case 7:
                case 8:
                case 10:
                case 12:
                    document.getElementById("outPut").innerHTML="Tháng 1 có 31 ngày";
                    break;
                case 2:
                     document.getElementById("outPut").innerHTML="Tháng 2 có 28 hoặc 29 ngày";
                     break;
               
                case 4:
                case 6:
                case 9:
                case 11:
                     document.getElementById("outPut").innerHTML="Tháng 4 có 30 ngày";
                     break;
                
                }
                


            }
        </script>
    
</body>
</html>
