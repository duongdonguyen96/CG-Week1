<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hình Chữ Nhật</title>
</head>
<body>
    <script>
        let width ;
        let height;
        width=Number(prompt("Nhập chiều rộng nào:"));
        height=Number(prompt("Nhập chiều cao nào:"));
        let area = width * height;
        document.write('Diện tích hình chữ nhật là:' + area);
    </script>
    
</body>
</html>
