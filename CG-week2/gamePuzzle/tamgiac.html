<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      //               *                  4 + 1
      //             * *                  3 + 2
      //           * * *                  2 + 3
      //         * * * *                  1 + 4
      //       * * * * *                  0 + 5
      let number = 1;
      let i;
      let j;
      while (number <= 5) {
        for (i = 1; i <= 5 - number; i++) {
          document.write("&nbsp&nbsp");
        }
        for (j = 1; j <= number; j++) {
          document.write("*");
        }

        document.write("<br>");
        number = number + 1;
      }
    </script>
  </body>
</html>
