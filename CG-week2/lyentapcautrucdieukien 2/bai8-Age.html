<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let age;
      age = parseInt(prompt(" Nhập tuổi"));
      if (age < 120 && age > 0) {
        document.write("Đây là tuổi của người");
      } else {
        document.write(" Đây đâu phải là tuổi của người");
      }
    </script>
  </body>
</html>
