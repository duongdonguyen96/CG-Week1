<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // Ax+B=0
      let a, b, x;
      a = Number(prompt("Nhập số a"));
      b = Number(prompt("Nhập số b"));
      x = -b / a;
      document.write("kết quả của nghiệm x là: " + x);
    </script>
  </body>
</html>
