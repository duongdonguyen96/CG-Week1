<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2 số a và b</title>
</head>
<body>
    <script>
        let a, b,s;
        a=Number(prompt("Nhập a"));
        b=Number(prompt ("Nhập b"));
        s=a%b;
        if(s==0) {
            document.write("a là bội số của b");
        } else {
            document.write("a không phải là bội số của b");
        }
            document.write("<br>");
            alert("kết quả lấy số dư:"+s);

    </script>
</body>
</html>
