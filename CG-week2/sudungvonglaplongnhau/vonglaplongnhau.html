<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let sout, i, j;
      sout =
        "<table border='1' cellspacing='0' cellpadding='3' width='200' height='auto'>";

      for (i = 1; i <= 10; i++) {
        sout = sout + "<tr>";
        for (j = 1; j <= 10; j++) {
          sout = sout + "<td>" + i * j;
        }
      }
      document.write(sout);
    </script>
  </body>
</html>
