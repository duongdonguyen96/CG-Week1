<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switch-Case</title>
</head>
<body>
    <script>
        let browser;
        browser=prompt(" Nhập trình duyệt WEB bạn thích");
        switch(browser){
            case "Edge" :
            alert("You have got the Edge!");
            break;
            case "Chrome" :
            case "Firefox" :
            case "Safari" :
            case "Opera" :
            alert("Okay we support these browsers to");
            break;
            default:
            alert(" We hope that this page looks Ok!");

        }
    </script>
    
</body>
</html>
