<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let str = prompt("Nhập chuỗi");
      let i;
      count = 0;
      for (i = 0; i < str.length; i++) {
        count = count + 1;
      }
      document.write("Số lý tự trong chuỗi là: " + count);
    </script>
  </body>
</html>
