<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let array = ["s", "t", "r", "u,", "o"];
      let i;
      count = 0;
      for (i = 0; i < array.length; i++) {
        count = count + 1;
      }
      document.write("Số ký tự củ mảng là:" + count);
    </script>
  </body>
</html>
