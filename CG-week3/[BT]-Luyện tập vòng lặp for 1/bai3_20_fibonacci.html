<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let a = 0;
      let b = 1;
      let dem = 0;
      document.write("Hiển thị ra 20 số trong dãy fibonacci đầu tiên.");
      document.write("<br>");
      document.write(a + "&nbsp" + b);
      while (dem < 18) {
        let f = a + b;
        document.write("&nbsp" + f + "&nbsp");
        a = b;
        b = f;
        dem++;
      }
    </script>
  </body>
</html>
