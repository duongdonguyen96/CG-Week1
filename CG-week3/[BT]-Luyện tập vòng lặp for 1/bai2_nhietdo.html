<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let nhietdo = Number(prompt("Nhập nhiệt độ"));
      if (nhietdo > 100) {
        document.write("Giảm nhiệt độ");
      } else {
        document.write("Tăng nhiệt độ");
      }
    </script>
  </body>
</html>
