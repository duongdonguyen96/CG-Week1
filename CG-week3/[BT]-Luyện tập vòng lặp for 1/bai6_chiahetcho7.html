<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let dem = 0;
      let number = 0;
      s = 0;
      while (dem < 30) {
        if (number % 7 == 0) {
          s = s + number;
          dem++;
        }
        number++;
      }
      document.write("Tổng 30 số chia hết cho 7 đầu tiên là " + s);
    </script>
  </body>
</html>
