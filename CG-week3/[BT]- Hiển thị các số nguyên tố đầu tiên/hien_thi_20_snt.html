<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <body>
    <script>
      let count = 0;
      let i;
      let number = 0;
      function kiemtra_snt(number) {
        check = true;
        if (number < 2) {
          check = false;
        } else {
          for (i = 2; i < number - 1; i++) {
            if (number % i == 0) {
              check = false;
              break;
            }
          }
        }
        return check;
      }

      while (count <= 19) {
        if (kiemtra_snt(number)) {
          document.write(number + " ");
          count++;
        }

        number++;
      }
    </script>
  </body>
</html>
