<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function getArguments(x) {
        document.write("Số hiện tại:" + x);
        document.write("<br>");
        x = x + 1;
        document.write("sau khi cộng 1: " + x);
      }
      let number = +prompt("Nhập số");
      getArguments(number);
    </script>
  </body>
</html>
