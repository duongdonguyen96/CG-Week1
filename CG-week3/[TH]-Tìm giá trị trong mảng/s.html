<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>[*Bài tập] Ứng dụng vui Faking Textarea on Typing</title>
  </head>
  <body onload="docReady()">
    <textarea name="" id="Faking" cols="30" rows="10">Em yêu anh</textarea>
    <script>
      function docReady() {
        window.addEventListener("keydown", moveSelection);
      }
      function moveSelection(evt) {
        switch (evt.keyCode) {
          default:
            document.getElementById("Faking").innerHTML +=
              "&nbsp;&nbsp&nbsp;Em yêu anh";
        }
      }
    </script>
  </body>
</html>
