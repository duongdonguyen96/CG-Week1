<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let array_a = new Array(10);
      for (let i = 0; i < 10; i++) {
        array_a[i] = Math.floor(Math.random() * (10 - 1) + 1);
      }
      document.write("mảng a là: " + array_a);
      document.write("<br>");
      let array_b = new Array(10);
      for (let i = 0; i < 10; i++) {
        array_b[i] = Math.floor(Math.random() * (10 - 1) + 1);
      }
      document.write("mảng b là: " + array_b);
      document.write("<br>");
      document.write("<hr>");
      let array_c = array_a.concat(array_b);
      document.write("Mảng c là: " + array_c);
    </script>
  </body>
</html>
