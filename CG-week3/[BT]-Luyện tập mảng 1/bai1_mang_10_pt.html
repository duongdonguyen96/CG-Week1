<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let count = 0;
      let i;
      let array = [1, 2, 3, 4, 5, 12, 44, 12, 22, 5];
      for (i = 0; i < array.length; i++) {
        if (array[i] >= 10) {
          count = count + 1;
        }
      }
      document.write("có " + count + " số nguyên lớn hơn bằng 10");
    </script>
  </body>
</html>
