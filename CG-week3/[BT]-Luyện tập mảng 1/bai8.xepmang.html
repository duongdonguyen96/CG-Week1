<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let array = [1, 2, 3, 53645, 734, 6, 7856, 1, 4];
      document.write("mảng ban đầu:" + array);
      array.sort(function (a, b) {
        return a - b;
      });
      document.write("<br>");
      document.write("mảng sắp xếp" + array);
    </script>
  </body>
</html>
