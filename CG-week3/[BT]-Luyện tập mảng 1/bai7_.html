<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let i;
      let array = [1, 2, 6, 4, 5, 6, 7, 5, 9, 10];
      let V = +prompt("Nhập số v");
      alert(V);
      check = false;
      for (i = 0; i < array.length; i++) {
        if (V == array[i]) {
          check = true;
          break;
        }
      }
      if (check == true) {
        alert("V thuộc mảng đã cho");
        let j;
        let k;
        let temp;
        for (j = 0; j < array.length; j++) {
          for (k = 0; k < array.length - 1; k++) {
            if (V === array[k]) {
              temp = array[k];
              array[k] = array[k + 1];
              array[k + 1] = temp;
            }
          }
        }

        document.write("Mảng khi sắp xếp: " + array);
        document.write("<br>");
        array.pop();
        array.push(0);
        document.write("Mảng khi thêm bớt: " + array);
      } else {
        alert("V không thuộc mảng");
      }
    </script>
  </body>
</html>
