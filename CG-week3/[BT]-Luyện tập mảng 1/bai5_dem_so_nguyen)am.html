<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let count = 0;
      let i;
      let str = prompt("Nhập chuỗi");
      for (i = 0; i < str.length; i++) {
        if (
          str[i] == "a" ||
          str[i] == "e" ||
          str[i] == "o" ||
          str[i] == "i" ||
          str[i] == "u"
        ) {
          count++;
        }
      }
      document.write("có các nguyên âm là:" + count);
    </script>
  </body>
</html>
