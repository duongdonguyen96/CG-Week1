<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // Bài 2: Viết hàm tính diện tích, hàm tính chu vi hình tròn. Gọi hàm vừa xây dựng được

      function dientichandchuvi(r) {
        const PI = 3.14;
        S = r * r * PI;
        C = 2 * PI * r;
      }
      let number = Number(prompt("Nhập bán kính r"));
      dientichandchuvi(number);
      document.write("Chuvi: " + C + " và diện tích: " + S);
    </script>
  </body>
</html>
