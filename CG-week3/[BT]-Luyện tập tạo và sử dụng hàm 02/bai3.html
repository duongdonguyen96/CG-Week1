<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=!, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function giaithua(x) {
        s = 1;
        for (i = 1; i <= x; i++) {
          s = s * i;
        }
      }
      let number = Number(prompt("nhập số"));
      giaithua(number);
      alert(s);
    </script>
  </body>
