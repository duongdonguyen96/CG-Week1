<!DOCTYPE html>

  <body>
    <script>
      //   Bài 5: Viết hàm nhận vào 3 số nguyên bất kỳ, trả về số nguyên có giá trị nhỏ nhất.

      function threeNumber(a, b, c) {
        if (a < b && a < c) {
          min = a;
        }
        if (b < a && b < c) {
          min = b;
        }
        if (c < a && c < b) {
          min = c;
        }
        return a;
        return b;
        return c;
      }

      let number1 = Number(prompt("nhập số"));
      let number2 = Number(prompt("nhập số"));
      let number3 = Number(prompt("nhập số"));
      threeNumber(number1, number2, number3);
      document.write("số nhỏ nhất: " + min);
    </script>
  </body>
