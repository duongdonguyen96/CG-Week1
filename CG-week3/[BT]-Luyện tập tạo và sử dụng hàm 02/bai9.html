<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let array = ["e", "r", "5", "u", "q", "5", "5", "e"];
      function get_Character(a) {
        let count = 0;

        check = false;
        for (let i = 0; i < array.length; i++) {
          if (a == array[i]) {
            check = true;
            count = count + 1;
          }
        }
        document.write("Xuất hiện " + count + " lần" + "<br>");

        return check;
      }
      let character = prompt("Nhập 1 ký tự");
      if (get_Character(character) == false) {
        document.write("Ký tự không có trong mảng");
      } else {
        document.write("Ký tự có trong mảng");
      }
    </script>
  </body>
</html>
