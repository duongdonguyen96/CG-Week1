<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function kiemtra_kytu(x) {
        check = false;
        array_number = ["1", "2", "3", "4", "0", "5", "6", "7", "8", "9"];
        for (let i = 0; i < array_number.length; i++) {
          if (x == array_number[i]) {
            check = true;
            break;
          }
        }
        return check;
      }
      let character = prompt("Nhập 1 ký tự");
      kiemtra_kytu(character);
      {
        if (check == true) {
          alert("true");
        } else {
          alert("false");
        }
      }
    </script>
  </body>
</html>
