<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function swap(a, b) {
        temp = a;
        a = b;
        b = temp;
      }

      let number1 = Number(prompt("nhập số 1"));
      let number2 = Number(prompt("nhập số 2"));

      swap(number1, number2);

      document.write(number2, number1);
    </script>
  </body>
</html>
