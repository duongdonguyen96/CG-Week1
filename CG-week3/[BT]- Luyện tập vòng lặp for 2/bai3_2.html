<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let i;
      let number = 5;
      while (number >= 1) {
        for (i = 1; i <= number; i++) {
          document.write("*");
        }
        document.write("<br>");
        number--;
      }
    </script>
  </body>
</html>
