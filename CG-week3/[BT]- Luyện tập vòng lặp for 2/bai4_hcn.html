<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let i, j;
      let number = 1;
      while (number <= 7) {
        for (j = 1; j <= 21; j++) {
          if (number == 1 || j == 1 || number == 7 || j == 21) {
            document.write("*");
          } else {
            document.write("&nbsp&nbsp");
          }
        }

        document.write("<br>");

        number++;
      }
      document.write("<hr>");

      let b;
      let a;
      for (a = 1; a <= 7; a++) {
        for (b = 1; b <= 21; b++) {
          if (a == 1 || b == 1 || a == 7 || b == 21) {
            document.write("*");
          } else {
            document.write("&nbsp&nbsp");
          }
        }

        document.write("<br>");
      }
    </script>
  </body>
</html>
