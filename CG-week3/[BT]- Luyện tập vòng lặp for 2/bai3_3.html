<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      //
      //   //                * * * * *
      //                       * * * *
      //                         * * *
      //                           * *
      //                             *
      let number = 5;
      let i;
      let j;
      while (number >= 1) {
        for (j = 1; j <= 5 - number; j++) {
          document.write("&nbsp&nbsp");
        }
        for (i = 1; i <= number; i++) {
          document.write("*");
        }

        document.write("<br>");
        number = number - 1;
      }
    </script>
  </body>
</html>
